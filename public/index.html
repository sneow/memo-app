<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>익명 메모장</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #app { display: none; }
    #messages { border: 1px solid #ccc; height: 300px; overflow-y: auto; margin-bottom: 10px; padding: 5px; }
    textarea { width: 100%; height: 100px; }
  </style>
</head>
<body>

  <!-- 로그인/회원가입 UI -->
  <div id="auth">
    <h3>로그인 / 회원가입</h3>
    <input id="email" placeholder="이메일">
    <input id="password" type="password" placeholder="비밀번호">
    <button onclick="signup()">회원가입</button>
    <button onclick="login()">로그인</button>
    <div id="authMsg"></div>
  </div>

  <!-- 메모장 UI -->
  <div id="app">
    <h3>익명 메모장</h3>
    <div id="messages"></div>
    <textarea id="memo" placeholder="메모 작성"></textarea>
    <button onclick="sendMemo()">전송</button>
  </div>

  <!-- Supabase 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- 메모장 스크립트 -->
  <script src="script.js"></script>

</body>
</html>
